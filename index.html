<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <header
      class="title-content d-flex justify-content-center align-items-center w-100"
    >
      <h1 class="title-text text-uppercase fs-4 py-3">Jogo da velha</h1>
    </header>

    <main class="game d-flex align-items-center">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="game-content">
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
          <div
            class="square d-flex align-items-center justify-content-center"
          ></div>
        </div>
      </div>
    </main>

    <footer class="rodape d-flex justify-content-center align-items-center">
      Feito por Gustavo Teofilo
    </footer>
    <!-- Import JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="text/Javascript" src="app.js"></script>
  </body>
</html>
